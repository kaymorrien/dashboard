<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body { background: #0f1117; }
    .card { background: #1a1d27; border: 1px solid #2a2d3a; }
    .stat-bar-bg { background: #2a2d3a; }
    .file-item:hover { background: #2a2d3a; }
    .file-item.active { background: #2a2d3a; color: white; }
    pre code.hljs { background: #161920 !important; border-radius: 0.5rem; font-size: 0.8rem; }
  </style>
</head>
<body class="text-gray-100 min-h-screen p-6 font-mono">

  <!-- Header -->
  <div class="max-w-5xl mx-auto">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-2xl font-bold tracking-tight text-white">Server Dashboard</h1>
        <p class="text-gray-500 text-sm mt-1">89.167.67.39 · ubuntu-8gb-hel1</p>
      </div>
      <div class="text-right">
        <div id="last-updated" class="text-gray-600 text-xs">Updating…</div>
        <div class="text-gray-600 text-xs mt-1">Auto-refresh every 10s</div>
      </div>
    </div>

    <!-- System Stats -->
    <div class="grid grid-cols-3 gap-4 mb-8">
      <div class="card rounded-lg p-4">
        <div class="text-gray-400 text-xs uppercase tracking-widest mb-2">CPU</div>
        <div class="flex items-end gap-2 mb-2">
          <span id="cpu-val" class="text-2xl font-bold text-white">—</span>
          <span class="text-gray-500 text-sm mb-1">%</span>
        </div>
        <div class="stat-bar-bg rounded-full h-1.5">
          <div id="cpu-bar" class="h-1.5 rounded-full bg-blue-500 transition-all duration-700" style="width:0%"></div>
        </div>
      </div>

      <div class="card rounded-lg p-4">
        <div class="text-gray-400 text-xs uppercase tracking-widest mb-2">RAM</div>
        <div class="flex items-end gap-2 mb-2">
          <span id="ram-val" class="text-2xl font-bold text-white">—</span>
          <span id="ram-label" class="text-gray-500 text-sm mb-1">GB</span>
        </div>
        <div class="stat-bar-bg rounded-full h-1.5">
          <div id="ram-bar" class="h-1.5 rounded-full bg-violet-500 transition-all duration-700" style="width:0%"></div>
        </div>
      </div>

      <div class="card rounded-lg p-4">
        <div class="text-gray-400 text-xs uppercase tracking-widest mb-2">Disk</div>
        <div class="flex items-end gap-2 mb-2">
          <span id="disk-val" class="text-2xl font-bold text-white">—</span>
          <span id="disk-label" class="text-gray-500 text-sm mb-1">GB</span>
        </div>
        <div class="stat-bar-bg rounded-full h-1.5">
          <div id="disk-bar" class="h-1.5 rounded-full bg-emerald-500 transition-all duration-700" style="width:0%"></div>
        </div>
      </div>
    </div>

    <!-- Projects -->
    <div class="mb-4 text-gray-400 text-xs uppercase tracking-widest">Projects</div>
    <div id="projects" class="grid gap-4"></div>
  </div>

  <!-- Code Viewer Modal -->
  <div id="modal" class="fixed inset-0 bg-black/70 z-50 hidden flex items-center justify-center p-6">
    <div class="w-full max-w-5xl h-[80vh] flex flex-col rounded-xl overflow-hidden" style="background:#1a1d27; border:1px solid #2a2d3a">
      <!-- Modal Header -->
      <div class="flex items-center justify-between px-5 py-3 border-b border-gray-800">
        <div>
          <span id="modal-title" class="text-white font-bold"></span>
          <span id="modal-file" class="text-gray-400 text-sm ml-3"></span>
        </div>
        <button onclick="closeModal()" class="text-gray-500 hover:text-white text-xl leading-none">✕</button>
      </div>
      <!-- Modal Body -->
      <div class="flex flex-1 overflow-hidden">
        <!-- File List -->
        <div id="file-list" class="w-48 border-r border-gray-800 overflow-y-auto py-2 flex-shrink-0"></div>
        <!-- Code -->
        <div class="flex-1 overflow-auto p-4">
          <pre id="code-block" class="h-full"><code id="code-content" class="text-sm">Select a file to view its code.</code></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function refresh() {
      try {
        const res  = await fetch("/api/status");
        const data = await res.json();
        const s    = data.system;

        // System stats
        document.getElementById("cpu-val").textContent  = s.cpu.toFixed(1);
        document.getElementById("cpu-bar").style.width  = s.cpu + "%";
        document.getElementById("cpu-bar").className    = "h-1.5 rounded-full transition-all duration-700 " + barColor(s.cpu);

        document.getElementById("ram-val").textContent   = s.ram_used;
        document.getElementById("ram-label").textContent = `/ ${s.ram_total} GB`;
        document.getElementById("ram-bar").style.width   = s.ram_pct + "%";

        document.getElementById("disk-val").textContent   = s.disk_used;
        document.getElementById("disk-label").textContent = `/ ${s.disk_total} GB`;
        document.getElementById("disk-bar").style.width   = s.disk_pct + "%";
        document.getElementById("disk-bar").className     = "h-1.5 rounded-full transition-all duration-700 " + barColor(s.disk_pct);

        // Projects
        const container = document.getElementById("projects");
        container.innerHTML = data.projects.map(p => `
          <div class="card rounded-lg p-5 flex items-center justify-between">
            <div class="flex items-center gap-4">
              <div class="relative flex h-3 w-3">
                ${p.running
                  ? `<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                     <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>`
                  : `<span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>`}
              </div>
              <div>
                <div class="font-bold text-white text-lg">${p.name}</div>
                <div class="text-gray-500 text-sm">${p.description}</div>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <span class="text-xs px-2 py-1 rounded ${p.running ? 'bg-emerald-900 text-emerald-400' : 'bg-red-900 text-red-400'}">${p.status}</span>
              <button onclick="action('${p.service}', 'restart')" class="text-xs px-3 py-1.5 rounded bg-gray-800 hover:bg-gray-700 text-gray-300 transition">Restart</button>
              ${p.running
                ? `<button onclick="action('${p.service}', 'stop')" class="text-xs px-3 py-1.5 rounded bg-red-900 hover:bg-red-800 text-red-300 transition">Stop</button>`
                : `<button onclick="action('${p.service}', 'start')" class="text-xs px-3 py-1.5 rounded bg-emerald-900 hover:bg-emerald-800 text-emerald-300 transition">Start</button>`}
              <button onclick="openCode('${p.service}', '${p.name}')" class="text-xs px-3 py-1.5 rounded bg-gray-700 hover:bg-gray-600 text-gray-200 transition">Code</button>
              <a href="${p.url}" target="_blank" class="text-xs px-3 py-1.5 rounded bg-blue-900 hover:bg-blue-800 text-blue-300 transition">Open →</a>
            </div>
          </div>
        `).join("");

        document.getElementById("last-updated").textContent =
          "Updated " + new Date().toLocaleTimeString();
      } catch(e) {
        document.getElementById("last-updated").textContent = "Connection error";
      }
    }

    async function action(service, act) {
      await fetch(`/api/service/${service}/${act}`, { method: "POST" });
      await refresh();
    }

    function barColor(pct) {
      if (pct < 60) return "bg-blue-500";
      if (pct < 80) return "bg-yellow-500";
      return "bg-red-500";
    }

    refresh();
    setInterval(refresh, 10000);

    // ── Code Viewer ──────────────────────────────────────────
    let currentService = null;

    async function openCode(service, name) {
      currentService = service;
      document.getElementById("modal-title").textContent = name;
      document.getElementById("modal-file").textContent = "";
      document.getElementById("code-content").textContent = "Select a file to view its code.";
      document.getElementById("code-content").removeAttribute("class");
      document.getElementById("modal").classList.remove("hidden");

      const res   = await fetch(`/api/files/${service}`);
      const data  = await res.json();
      const list  = document.getElementById("file-list");
      list.innerHTML = data.files.map(f => `
        <div class="file-item px-4 py-2 text-sm text-gray-400 cursor-pointer rounded mx-1" onclick="loadFile('${f}', this)">${f}</div>
      `).join("");
    }

    async function loadFile(filename, el) {
      document.querySelectorAll(".file-item").forEach(i => i.classList.remove("active"));
      el.classList.add("active");
      document.getElementById("modal-file").textContent = "· " + filename;

      const res  = await fetch(`/api/file/${currentService}?name=${encodeURIComponent(filename)}`);
      const data = await res.json();
      const ext  = filename.split(".").pop();
      const langMap = { py: "python", html: "html", js: "javascript", css: "css", md: "markdown", sh: "bash", json: "json", yaml: "yaml", yml: "yaml" };

      const block = document.getElementById("code-content");
      block.textContent = data.content;
      block.className = `language-${langMap[ext] || "plaintext"}`;
      hljs.highlightElement(block);
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    document.getElementById("modal").addEventListener("click", function(e) {
      if (e.target === this) closeModal();
    });
  </script>
</body>
</html>
